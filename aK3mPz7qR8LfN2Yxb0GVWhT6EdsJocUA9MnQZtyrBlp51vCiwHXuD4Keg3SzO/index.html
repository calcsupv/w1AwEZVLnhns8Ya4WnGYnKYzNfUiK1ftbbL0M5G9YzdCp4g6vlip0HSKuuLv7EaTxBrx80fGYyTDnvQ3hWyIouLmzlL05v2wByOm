<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #ffffff;
      }
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .drive-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .drive-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="drive-wrapper">
    <iframe
      src="https://drive.google.com/embeddedfolderview?id=1H_kDwCyfq2-2Eb-HtwN0Qrh88DasUhOJ#grid"
      allow="autoplay">
    </iframe>
  </div>
</body>
</html>
